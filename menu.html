color:#fff}.menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:2rem;margin-top:2rem}.menu-card{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 4px 15px rgba(0,0,0,.2);transition:.4s;opacity:1;transform:scale(1);animation:fadeIn .5s}.menu-card.hidden{display:none}.menu-card:hover{transform:translateY(-8px);box-shadow:0 8px 25px rgba(0,0,0,.3)}@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}.card-image{height:200px;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);display:flex;align-items:center;justify-content:center;font-size:4rem;color:#fff}.card-image.classiques{background:linear-gradient(135deg,#fa709a 0%,#fee140 100%)}.card-image.speciales{background:linear-gradient(135deg,#30cfd0 0%,#330867 100%)}.card-image.gourmandes{background:linear-gradient(135deg,#ff6b6b 0%,#feca57 100%)}.card-image.desserts{background:linear-gradient(135deg,#ee9ca7 0%,#ffdde1 100%)}.card-image.boissons{background:linear-gradient(135deg,#42e695 0%,#3bb2b8 100%)}.card-content{padding:1.5rem}.card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.8rem}.card-title{font-size:1.4rem;color:#333;font-weight:bold}.card-badge{background:#e74c3c;color:#fff;padding:.3rem .8rem;border-radius:15px;font-size:.75rem;font-weight:600;text-transform:uppercase}.card-description{color:#666;margin-bottom:1rem;font-size:.95rem;line-height:1.5}.card-footer{display:flex;justify-content:space-between;align-items:center}.card-price{font-size:2rem;font-weight:bold;color:#e74c3c}.card-btn{background:#e74c3c;color:#fff;border:none;padding:.8rem 1.5rem;border-radius:25px;cursor:pointer;font-weight:600;transition:.3s;display:flex;align-items:center;gap:.5rem}.card-btn:hover{background:#c0392b;transform:scale(1.05)}.toast{position:fixed;bottom:2rem;right:2rem;background:#27ae60;color:#fff;padding:1rem 1.5rem;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.3);display:flex;align-items:center;gap:.8rem;opacity:0;transform:translateY(100px);transition:.3s;z-index:1000}.toast.show{opacity:1;transform:translateY(0)}.toast i{font-size:1.5rem}@media(max-width:768px){nav{flex-direction:column;gap:1rem}.nav-links{flex-direction:column;gap:1rem}.menu-header h1{font-size:2rem}.menu-grid{grid-template-columns:1fr;gap:1.5rem}.filters{gap:.5rem}.filter-btn{padding:.6rem 1rem;font-size:.9rem}}</style><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head><body>

</header><div class="container"><div class="menu-header"><h1><i class="fas fa-utensils"></i> Notre Menu</h1><p>Découvrez nos délicieuses créations</p></div><div class="search-bar"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Rechercher un plat ou une boisson..."></div><div class="filters"><button class="filter-btn active" data-category="all">Toutes</button><button class="filter-btn" data-category="classiques">Classiques</button><button class="filter-btn" data-category="speciales">Spéciales</button><button class="filter-btn" data-category="gourmandes">Gourmandes</button><button class="filter-btn" data-category="desserts">Desserts</button><button class="filter-btn" data-category="boissons">Boissons</button></div><div class="menu-grid" id="menuGrid"></div></div><div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toastMessage">Ajouté au panier!</span></div><script>const menuItems=[{id:'m1',name:'Margherita',category:'classiques',price:12,description:'Tomate, mozzarella, basilic frais, huile d\'olive',icon:'fa-cheese'},{id:'m2',name:'Pepperoni',category:'classiques',price:14,description:'Tomate, mozzarella, pepperoni épicé',icon:'fa-cheese'},{id:'m3',name:'Hawaïenne',category:'classiques',price:13,description:'Tomate, mozzarella, jambon, ananas',icon:'fa-cheese'},{id:'m4',name:'Végétarienne',category:'classiques',price:13,description:'Tomate, mozzarella, légumes grillés, olives',icon:'fa-cheese'},{id:'s1',name:'4 Fromages',category:'speciales',price:15,description:'Mozzarella, gorgonzola, parmesan, chèvre',icon:'fa-pizza-slice'},{id:'s2',name:'Calzone',category:'speciales',price:16,description:'Pizza fermée: jambon, champignons, fromage',icon:'fa-pizza-slice'},{id:'s3',name:'Diavola',category:'speciales',price:15,description:'Tomate, mozzarella, salami piquant, piments',icon:'fa-pizza-slice'},{id:'s4',name:'Truffe & Champignons',category:'speciales',price:18,description:'Crème, mozzarella, champignons, truffe noire',icon:'fa-pizza-slice'},{id:'g1',name:'Saumon Fumé',category:'gourmandes',price:17,description:'Crème, mozzarella, saumon fumé, aneth',icon:'fa-fish'},{id:'g2',name:'Chèvre Miel',category:'gourmandes',price:16,description:'Tomate, mozzarella, chèvre, miel, noix',icon:'fa-seedling'},{id:'g3',name:'Burrata Pesto',category:'gourmandes',price:17,description:'Pesto, burrata crémeuse, tomates cerises',icon:'fa-leaf'},{id:'g4',name:'BBQ Chicken',category:'gourmandes',price:15,description:'Sauce BBQ, poulet grillé, oignons, cheddar',icon:'fa-drumstick-bite'},{id:'d1',name:'Tiramisu',category:'desserts',price:7,description:'Dessert italien aux biscuits, mascarpone, café',icon:'fa-ice-cream'},{id:'d2',name:'Panna Cotta',category:'desserts',price:6,description:'Crème italienne onctueuse, coulis fruits rouges',icon:'fa-ice-cream'},{id:'d3',name:'Fondant Chocolat',category:'desserts',price:8,description:'Gâteau coulant au chocolat noir, cœur fondant',icon:'fa-birthday-cake'},{id:'b1',name:'Coca-Cola',category:'boissons',price:3,description:'Boisson gazeuse rafraîchissante 33cl',icon:'fa-glass-water'},{id:'b2',name:'Eau minérale',category:'boissons',price:2,description:'Eau plate ou gazeuse 50cl',icon:'fa-bottle-water'},{id:'b3',name:'Bière artisanale',category:'boissons',price:5,description:'Bière blonde locale 33cl',icon:'fa-beer-mug-empty'},{id:'b4',name:'Vin rouge (verre)',category:'boissons',price:6,description:'Vin rouge italien de qualité 15cl',icon:'fa-wine-glass'}];let currentCategory='all';let cart=JSON.parse(localStorage.getItem('pizzamanCart'))||[];function renderMenu(){const grid=document.getElementById('menuGrid');const searchTerm=document.getElementById('searchInput').value.toLowerCase();grid.innerHTML='';let filteredItems=menuItems.filter(item=>{const matchCategory=currentCategory==='all'||item.category===currentCategory;const matchSearch=item.name.toLowerCase().includes(searchTerm)||item.description.toLowerCase().includes(searchTerm);return matchCategory&&matchSearch});filteredItems.forEach(item=>{const card=document.createElement('div');card.className='menu-card';card.innerHTML=`<div class="card-image ${item.category}"><i class="fas ${item.icon}"></i></div><div class="card-content"><div class="card-header"><h3 class="card-title">${item.name}</h3><span class="card-badge">${item.category}</span></div><p class="card-description">${item.description}</p><div class="card-footer"><span class="card-price">${item.price}€</span><button class="card-btn" onclick="addToCart('${item.id}')"><i class="fas fa-cart-plus"></i>Ajouter</button></div></div>`;grid.appendChild(card)});updateCartCount()}function addToCart(itemId){const item=menuItems.find(i=>i.id===itemId);if(item){const existingItem=cart.find(c=>c.id===itemId);if(existingItem){existingItem.quantity++}else{cart.push({...item,quantity:1})}localStorage.setItem('pizzamanCart',JSON.stringify(cart));updateCartCount();showToast(`${item.name} ajouté au panier!`)}}function updateCartCount(){const count=cart.reduce((sum,item)=>sum+item.quantity,0);document.querySelector('.cart-count').textContent=count}function showToast(message){const toast=document.getElementById('toast');const toastMessage=document.getElementById('toastMessage');toastMessage.textContent=message;toast.classList.add('show');setTimeout(()=>{toast.classList.remove('show')},3000)}document.querySelectorAll('.filter-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentCategory=btn.dataset.category;renderMenu()})});document.getElementById('searchInput').addEventListener('input',renderMenu);renderMenu()</script><script>

// Toast system
function showToast(message, type='success') {
  const existing = document.querySelectorAll('.toast-notification');
  existing.forEach(t => t.remove());
  const toast = document.createElement('div');
  toast.className = 'toast-notification';
  toast.style.cssText = 'position:fixed;top:20px;right:20px;padding:15px 25px;border-radius:10px;color:#fff;font-size:.95rem;z-index:9999;animation:slideInToast .4s ease;box-shadow:0 5px 20px rgba(0,0,0,.2);max-width:350px;font-family:Inter,sans-serif';
  toast.style.background = type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#f39c12';
  toast.textContent = message;
  document.body.appendChild(toast);
  setTimeout(() => { toast.style.animation = 'slideOutToast .4s ease forwards'; setTimeout(() => toast.remove(), 400); }, 3000);
}

// Cart functions
function getCart() { return JSON.parse(localStorage.getItem('pizzaman_cart') || '[]'); }
function saveCart(cart) { localStorage.setItem('pizzaman_cart', JSON.stringify(cart)); updateCartCount(); }
function getCartCount() { return getCart().reduce((sum, item) => sum + item.quantity, 0); }
function getCartTotal() { return getCart().reduce((sum, item) => sum + (item.price * item.quantity), 0); }
function addToCart(id, name, price, category) {
  const cart = getCart();
  const existing = cart.find(item => item.id === id);
  if (existing) { existing.quantity++; } else { cart.push({id, name, price: parseFloat(price), quantity: 1, category}); }
  saveCart(cart);
  showToast(name + ' ajouté au panier !');
}
function removeFromCart(id) {
  let cart = getCart().filter(item => item.id !== id);
  saveCart(cart);
}
function updateQuantity(id, delta) {
  const cart = getCart();
  const item = cart.find(i => i.id === id);
  if (item) { item.quantity += delta; if (item.quantity <= 0) { removeFromCart(id); return; } }
  saveCart(cart);
}
function updateCartCount() {
  const countEls = document.querySelectorAll('#cartCount, .cart-count');
  const count = getCartCount();
  countEls.forEach(el => { el.textContent = count; el.style.display = count > 0 ? 'flex' : 'none'; });
}

// Auth check
function checkAuth() {
  const session = JSON.parse(localStorage.getItem('pizzaman_session') || 'null');
  const link = document.getElementById('nav-account-link');
  if (session && link) {
    link.innerHTML = '<i class="fa-solid fa-user"></i> ' + session.name;
    link.href = 'login.html';
  }
}

// Mobile menu
function toggleMobileMenu() {
  document.getElementById('navLinks').classList.toggle('active');
  const spans = document.querySelectorAll('.hamburger span');
  spans[0].style.transform = document.getElementById('navLinks').classList.contains('active') ? 'rotate(45deg) translate(5px, 6px)' : '';
  spans[1].style.opacity = document.getElementById('navLinks').classList.contains('active') ? '0' : '1';
  spans[2].style.transform = document.getElementById('navLinks').classList.contains('active') ? 'rotate(-45deg) translate(5px, -6px)' : '';
}

// Init
document.addEventListener('DOMContentLoaded', function() { updateCartCount(); checkAuth(); });

</script>
